<!DOCTYPE html>
<html>
  <head>
    <!--Importing Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--linking to the reset.css-->
    <link rel="stylesheet" href="../css/reset.css">
    <!--Importing materialize.css-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <!--linking to style.css-->
    <link rel="stylesheet" href="../css/style.css">
    <!--Lets browser know website is optimized for mobile-->
    <meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1.0"/>
    <!--title as it appears in the the tab-->
    <title>REÃ‡QUE</title>
  </head>
  <body>
    <!--this represents the left side of the screen and also shows this section's grid layout for different screen sizes-->
    <div class="row">
      <div class="col m4 s12">
        <div class="Mycontainer" >
          <h3>Do you have any dietary restrictions or allergies?</h3>
        </div>
      </div>

      <!--this represents the right side of the screen with the clickable icons and also shows this section's 
        grid layout for different screen sizes. In this section we also have the set up for onclick events via 
        id's and values for our functionality-->
      <div class="col m8 s12">
        <div class="Iconcontainer">
          <div class="vl hide-on-small-only"> </div>
          <div class="row">
            <div value="peanut-free" class="col l3 m4 s4 notClicked healthIcon"><center><img id="peanut-freeIcon" class="responsive-img" src="../assets/white icons/peanut-free.png" style="width:58px; height:58px;"><p><strong>Peanut Free</strong></p></center></div>
            <div value="sugar-conscious" class="col l3 m4 s4 notClicked healthIcon"><center><img id="sugar-consciousIcon" class="responsive-img" src="../assets/white icons/sugar-conscious.png" style="width:58px; height:58px;"><p><strong>Low sugar</strong></p></center></div>
            <div value="vegetarian" class="col l3 m4 s4 notClicked healthIcon"><center><img id="vegetarianIcon" class="responsive-img" src="../assets/white icons/vegetarian.png" style="width:58px; height:58px;"><p><strong>Vegetarian</strong></p></center></div>
            <div value="vegan" class="col l3 m4 s4 notClicked healthIcon"><center><img id="veganIcon" class="responsive-img" src="../assets/white icons/vegan.png" style="width:58px; height:58px;"><p><strong>Vegan</strong></p></center></div>
            <div value="low-carb" class="col l3 m4 s4 notClicked dietIcon"><center><img id="low-carbIcon" class="responsive-img" src="../assets/white icons/low-carb.png" style="width:58px; height:58px;"><p><strong>Low Carb</strong></p></center></div>
            <div value="low-fat" class="col l3 m4 s4 notClicked dietIcon"><center><img id="low-fatIcon" class="responsive-img" src="../assets/white icons/low-fat.png" style="width:58px; height:58px;"><p><strong>Low Fat</strong></p></center></div>
            <div value="high-protein" class="col l3 m4 s4 notClicked dietIcon"><center><img id="high-proteinIcon" class="responsive-img" src="../assets/white icons/high-protein.png" style="width:58px; height:58px;"><p><strong>High Protein</strong></p></center></div>
            <div value="tree-nut-free" class="col l3 m4 s4 notClicked healthIcon"><center><img id="tree-nut-freeIcon" class="responsive-img" src="../assets/white icons/tree-nut-free.png" style="width:58px; height:58px;"><p><strong>Tree Nuts</strong></p></center></div>
            <div value="alcohol-free" class="col l3  offset-l3 m4 s4 notClicked healthIcon"><center><img id="alcohol-freeIcon" class="responsive-img" src="../assets/white icons/alcohol-free.png" style="width:58px; height:58px;"><p><strong>Alcohol-Free</strong></p></center></div>
            <div value="balanced" class="col l3   m4 s12 notClicked dietIcon"><center><img id="balancedIcon" class="responsive-img" src="../assets/white icons/balanced.png" style="width:58px; height:58px;"><p><strong>Balanced</strong></p></center></div>
          </div>

          <!--this represents the buttons on the bottom of the screen and also shows this section's grid layout for 
            different screen sizes-->
          <div class="row">
            <center>
              <a href="../choices/choices.html" id="noAllergies" class="waves-effect waves-light btn  purple lighten-2"><i class="material-icons right">check</i>NONE</a>
              <a href="../choices/choices.html" id="applyAllergies" class="waves-effect waves-light btn purple darken-3"><i class="material-icons right">arrow_forward</i>APPLY</a>
            </center>
          </div>
        </div>
      </div>
    </div>


    <!--JavaScript at end of body for optimized loading-->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="./allergies.js"></script>
  </body>
</html>
